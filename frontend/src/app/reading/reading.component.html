<div class="container-fluid" style="margin-top: 10px;">
    <div class="row">
      <div class="col-sm-2">
        <button type="button" class="btn btn-primary" style="width:100%;" (click)="start()">Start Reading</button>
        <button type="button" class="btn btn-danger" style="width:100%;margin-top: 5px;" (click)="stop()">Stop Reading</button>
        <div class="card text-bg-success mb-3" style="max-width: 18rem; margin-top: 15px;">
            <div class="card-header">Reads Count</div>
            <div class="card-body">
              <p class="text-center fs-1">{{tagDataList.length}}</p>
            </div>
          </div>
        <div class="card text-bg-warning mb-3" style="max-width: 18rem;">
            <div class="card-header">Error Count</div>
            <div class="card-body">
              <p class="text-center fs-1">0</p>
            </div>
          </div>
      </div>
      <div class="col">
        <table class="table table-dark">
          <thead class="table-primary">
            <tr>
              <th scope="col">EPC</th>
              <th scope="col">RSSI</th>
              <th scope="col">Timestamp</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tag of tagDataList">
              <th scope="row">{{tag.data.idHex}}</th>
              <td>{{tag.data.peakRssi}}</td>
              <td>{{tag.timestamp}}</td>
            </tr>
          </tbody>
        </table>

    </div>
</div>

</div>
